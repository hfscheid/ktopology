apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-14
data:
  TARGETS: service-13,service-15,service-19
  DELAYS: 5,2,1
  TRANSFORMS: 0.8166579462885482,0.7933849237904413,1.033336773575554
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploymet-14
spec:
