apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-7
data:
  ID: 7
  QUEUESIZE: 9
  TARGETS: service-4,service-8
  DELAYS: 3,4
  TRANSFORMS: 1.00,0.89
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploymet-7
spec:
  replicas: 1
  selector:
    matchLabels:
      id: 7
  template:
    metadata:
      labels:
        id: 7
    spec:
      containers:
      - name: service
        image: service
        ports:
        - containerPort: 80
      envFrom:
      - configMapRef:
          name: configmap-7
---
apiVersion: v1
kind: Service
metadata:
  name: service-7
spec:
  selector:
    app.kubernetes.io/name: deployment-7
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
