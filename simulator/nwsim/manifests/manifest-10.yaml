apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-10
data:
  TARGETS: service-8,service-19
  DELAYS: 5,5
  TRANSFORMS: 0.7507695604841527,1.0539055051635675
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploymet-10
spec:
  replicas: 1
  selector:
    matchLabels:
      id: 10
  template:
    metadata:
      labels:
        id: 10
    spec:
      containers:
      - name: service
        image: service
        ports:
        - containerPort: 80
      envFrom:
      - configMapRef:
          name: configmap-10
---
apiVersion: v1
kind: Service
metadata:
  name: service-10
spec:
  selector:
    app.kubernetes.io/name: deployment-10
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
