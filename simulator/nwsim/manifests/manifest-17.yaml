apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-17
data:
  TARGETS: service-16,service-18,service-19
  DELAYS: 5,1,3
  TRANSFORMS: 1.0882027506018161,0.6020181097063289,0.8232296887816617
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploymet-17
spec:
  replicas: 1
  selector:
    matchLabels:
      id: 17
  template:
    metadata:
      labels:
        id: 17
    spec:
      containers:
      - name: service
        image: service
        ports:
        - containerPort: 80
      envFrom:
      - configMapRef:
          name: configmap-17
---
apiVersion: v1
kind: Service
metadata:
  name: service-17
spec:
  selector:
    app.kubernetes.io/name: deployment-17
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
