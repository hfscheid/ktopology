apiVersion: v1
kind: ConfigMap
metadata:
  name: configmap-15
data:
  TARGETS: service-14,service-16,service-19
  DELAYS: 5,4,2
  TRANSFORMS: 0.8629455581640049,1.128854205029403,0.8762141446787735
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploymet-15
spec:
  replicas: 1
  selector:
    matchLabels:
      id: 15
  template:
    metadata:
      labels:
        id: 15
    spec:
      containers:
      - name: service
        image: service
        ports:
        - containerPort: 80
      envFrom:
      - configMapRef:
          name: configmap-15
---
apiVersion: v1
kind: Service
metadata:
  name: service-15
spec:
  selector:
    app.kubernetes.io/name: deployment-15
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
---
