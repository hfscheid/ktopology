apiVersion: v1
kind: ConfigMap
metadata:
  name: sink-configmap
  namespace: fluxgen
data:
  SOURCE: 'http://service-0.default'
  INTERVAL: '2.0'
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sink
  namespace: fluxgen
spec:
  replicas: 1
  selector:
    matchLabels:
      id: '2'
  template:
    metadata:
      labels:
        id: '2'
        app: 'sink'
    spec:
      containers:
      - name: sink
        image: sink
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: sink-configmap
---
apiVersion: v1
kind: Service
metadata:
  name: sink
  namespace: fluxgen
spec:
  selector:
    app: 'sink'
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
